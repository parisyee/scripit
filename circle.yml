machine:
  ruby:
    version: 2.2.3
  timezone:
    America/New_York
  pre:
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 20
  post:
    - yes y | sudo add-apt-repository ppa:beineri/opt-qt551
    - >
      sudo apt-get update
      && sudo apt-get install nginx-light qt55webkit && sudo service nginx stop
      && echo "source /opt/qt55/bin/qt55-env.sh" >> ~/.circlerc
deployment:
  production:
    branch: master
    commands:
      - git push git@heroku.com:script-it.git $CIRCLE_SHA1:master
      - heroku run rake db:migrate --app script-it
